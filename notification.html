<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Mentor</title>
    <link rel="stylesheet" href="home.css">
    <style>
        .notification-container {
        max-width: 700px;
        margin: 40px auto;
        background: white;
        padding: 20px;
        border-radius: 6px;
        box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }

        .notification-container h2 {
        margin-bottom: 20px;
        color: #004080;
        }

        #notificationList {
        list-style: none;
        padding: 0;
        }

        .notification-item {
        padding: 15px;
        margin-bottom: 10px;
        background-color: #eef3f8;
        border-left: 5px solid #004080;
        border-radius: 4px;
        transition: background-color 0.3s ease;
        }

        .notification-item:hover {
        background-color: #dde6f0;
        }

        .notification-item strong {
        color: #002752;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MentorConnect</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="network.html">My Network</a></li>
            <li><a href="mentor.html">Find Mentor</a></li>
            <li><a href="message.html">Messaging</a></li>
            <li><a href="notification.html" class="active">Notifications</a></li>
            <li><a href="meeting.html">Join Meeting</a></li>
        </ul>
    </nav>

    <div class="notification-container">
        <h2>Notifications</h2>
        <ul id="notificationList"></ul>
    </div>
    <script>
        const notifications = [
            {
                type: "connection",
                message: "Divya Patel sent you a connection request.",
                time: "2 mins ago"
            },
            {
                type: "message",
                message: "You received a new message from Karthik Applla.",
                time: "10 mins ago"
            },
            {
                type: "appointment",
                message: "Javed Khan accepted your appointment request.",
                time: "1 hour ago"
            },
            {
                type: "reminder",
                message: "Reminder: You have a meeting with Nidhi Modi tomorrow at 4 PM.",
                time: "2 hours ago"
            },
            {
                type: "system",
                message: "New feature update: You can now follow mentors!",
                time: "1 day ago"
            }
            ];

        const notificationList = document.getElementById("notificationList");

        notifications.forEach(notification => {
        const item = document.createElement("li");
        item.classList.add("notification-item");
        item.innerHTML = `<strong>${notification.type.toUpperCase()}:</strong> ${notification.message} <br><small>${notification.time}</small>`;
        notificationList.appendChild(item);
        });

    </script>
</body>
</html>
